version: "3.8"

services:
  hub:
    image: ${HUB_IMAGE}
    restart: always
    env_file:
      - .env
    volumes:
      - "./hub-config:/src/hub/etc"
      - "${LOCAL_DISK}:${GAIA_DISK_STORAGE_ROOT_DIR}"
    ports:
      - "3000:3000"
    environment:
      CONFIG_PATH: "/src/hub/etc/config.json"
      GAIA_DISK_STORAGE_ROOT_DIR: ${GAIA_DISK_STORAGE_ROOT_DIR}
      NODE_ENV: "production"
    networks:
      - gaia

  admin:
    image: ${ADMIN_IMAGE}
    restart: always
    env_file:
      - .env
    volumes:
      - "./admin-config:/src/admin/etc"
      - "./hub-config:/tmp/hub-config"
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - "8009:8009"
    # links:
    #   - hub
    environment:
      CONFIG_PATH: "/src/admin/etc/config.json"
      NODE_ENV: "production"
    networks:
      - gaia
    command: node lib/index.js

  reader:
    image: ${READER_IMAGE}
    restart: always
    env_file:
      - .env
    volumes:
      - "./reader-config:/src/reader/etc:ro"
      - "${LOCAL_DISK}:${GAIA_DISK_STORAGE_ROOT_DIR}"
    ports:
      - "8008:8008"
    # links:
    #   - hub
    environment:
      CONFIG_PATH: "/src/reader/etc/config.json"
      GAIA_DISK_STORAGE_ROOT_DIR: "${GAIA_DISK_STORAGE_ROOT_DIR}"
      NODE_ENV: "production"
    networks:
      - gaia

